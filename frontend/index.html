<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepScan</title>
    <link rel="icon" type="image/x-icon" href="src/logo.ico" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <style>
      label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
        color: #f3f4f6;
      }
      textarea,
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        box-sizing: border-box;
        background: #1f2937;
        color: #f3f4f6;
      }
      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      pre {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #1f2937;
        color: #f3f4f6;
        border-radius: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="./src/pages/about-ds.html">About DeepScan</a></li>
        <li><a href="./src/pages/about-us.html">About Us</a></li>
        <li><a href="./src/pages/faq.html">FAQ</a></li>
        <li><a href="./src/pages/resumebuilder.html">Resume Builder</a></li>
        <li><a href="./src/pages/contact-us.html">Contact Us</a></li>
      </ul>
    </nav>

    <div class="container">
      <img src="./img/DS-Transp-Small.png" alt="DeepScan Logo" />

      <!--<h1>DeepScan – Coming Soon</h1>-->

      <!-- FILE UPLOAD -->

      <!-- Resume input (either paste or after extraction) -->
      <label for="resumeInput">Paste Your Resume Text Here:</label>
      <textarea
        id="resumeInput"
        rows="8"
        placeholder="Name, Experience, Skills…"
      ></textarea>

      <!-- Field-of-work input -->
      <label for="fieldInput">Field of Work (optional):</label>
      <input
        id="fieldInput"
        type="text"
        placeholder="e.g. Software Engineering"
      />

      <!-- Trigger rewrite -->
      <button id="rewriteBtn">Rewrite Resume</button>

      <!-- Area to display server response -->
      <pre id="outputArea">The rewrite will appear here…</pre>
    </div>

    <script type="module" src="../backend/main.js"></script>
  </body>
</html>
