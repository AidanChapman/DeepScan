name: Discord notifier

on:
  push:
    branches:
      - main          # change to '**' for all branches
  pull_request:        # optional: notify on PR open/close/merge
    types:
      - opened
      - closed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send commit info to Discord
        uses: Ilshidur/action-discord@v2
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            **${{ github.repository }}**
            `${{ github.ref_name }}` received **${{ github.event.commits | size }}`` commit(s)
            â€” ${{ github.event.head_commit.message }}
            <${{ github.event.compare }}>

