name: Discord notifier

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - closed
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Pick a random Johnson quip
        id: pick_quote
        run: |
          quotes=(
            "You told me you were the best. Now show me!"
            "I know what the ladies like."
            "You are the finest squad Iâ€™ve ever served with. And Iâ€™m not just saying that because Iâ€™m drunk."
            "Send me outâ€¦ with a bang."
          )
          # Compute array length
          len=${#quotes[@]}
          # RANDOM % len gives an index from 0 to len-1
          idx=$((RANDOM % len))
          # Write the chosen quote into the generated output variable "Q"
          echo "Q=${quotes[$idx]}" >> $GITHUB_OUTPUT

      - name: Send message to Discord
        uses: appleboy/discord-action@v1.0.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ðŸ—£ "${{ steps.pick_quote.outputs.Q }}" â€“ Sergeant DeepScan
            ${{ github.actor }} just pushed to `${{ github.ref_name }}`
            ðŸ“¦ Commit: ${{ github.event.head_commit.message }}
            ðŸ”— View diff: <${{ github.event.compare }}>